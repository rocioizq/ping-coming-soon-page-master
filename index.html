<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping Coming Soon Page</title>
</head>
<body>
  <main>
    <section>
      <img src="images/logo.svg" class="logo" alt="Ping logo">

      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <div class="email-container">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <button>Notify Me</button>
        <span class="error"></span>

      </div>

      <img src="images/illustration-dashboard.png" class="illustration" alt="Illustration of dashboard">

      <div class="social-media">
        <i class="fa fa-facebook" style="font-size:25px;color:hsl(223, 87%, 63%)" aria-hidden="true"></i>
        <i class="fa fa-twitter" style="font-size:25px;color:hsl(223, 87%, 63%)" aria-hidden="true"></i>
        <i class="fa fa-instagram" style="font-size:25px;color:hsl(223, 87%, 63%)" aria-hidden="true"></i>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
